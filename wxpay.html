  <body>
      <script type="text/javascript">
      function GetRequest() {
      var url = location.search;
       var theRequest = new Object();
       if (url.indexOf("?") != -1) {
          var str = url.substr(1);
          strs = str.split("&");
          for(var i = 0; i < strs.length; i ++) {
             theRequest[strs[i].split("=")[0]] = (strs[i].split("=")[1]);
          }
       }
       return theRequest;
    }

    var Request = new Object();

    Request = GetRequest();

      function onBridgeReady() {
        WeixinJSBridge.invoke('getBrandWCPayRequest', {
          "appId" : Request['appId'], //公众号名称，由商户传入     
          "timeStamp" : Request['timeStamp'], //时间戳，自1970年以来的秒数     
          "nonceStr" : Request['nonceStr'], //随机串     
          "package" : Request['package'],
          "signType" : "MD5", //微信签名方式：     
          "paySign" : Request['paySign'] //微信签名  
        }, function(res) {
          if (res.err_msg == "get_brand_wcpay_request:ok") {
            // message: "微信支付成功!",
            window.location.replace(basePath + "pay_success.html");
          } else if (res.err_msg == "get_brand_wcpay_request:cancel") {
            // message: "已取消微信支付!"
            window.location.replace(basePath + "pay_fail.html");
          } else {
            // message: "已取消微信支付!"
            window.location.replace(basePath + "pay_fail.html");
          }
          // 使用以上方式判断前端返回,微信团队郑重提示：res.err_msg将在用户支付成功后返回    ok，但并不保证它绝对可靠。 
        });
      }
      if (typeof WeixinJSBridge == "undefined") {
        if (document.addEventListener) {
          document.addEventListener('WeixinJSBridgeReady', onBridgeReady,
              false);
        } else if (document.attachEvent) {
          document.atta
          chEvent('WeixinJSBridgeReady', onBridgeReady);
          document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
        }
      } else {
        onBridgeReady();
      }

    </script>
  </body>
