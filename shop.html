
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GOGO电竞</title>
    <base href="http://localhost:8080/">
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <meta name="keywords" content="GOGO电竞,竞猜,大亨,游戏,LOL,守望先锋,王者荣耀,CSGO,星际争霸2,dota2,LPL,KPL,S系列赛,TI,电竞直播,饰品交易,竞币,游戏数据查询,竞猜商城,电竞菠菜,电竞竞猜,赛事互动,赛事平台,"/>
    <meta name="description" content="GOGO电竞，竞猜成就大亨。一站式享受实名专家及电竞红人的专业分析，赛事、战队、选手数据一应俱全，让你实时掌握赛事一手，观赛、竞猜更轻松！"/>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <link rel="shortcut icon" href="static/images/etc_logo_200.png">

    <script>
        /*if ('addEventListener' in document) {
            document.addEventListener('DOMContentLoaded', function() {
                FastClick.attach(document.body);
            }, false);
        }*/

        (function () {
            var d = window, a = document.documentElement, e;
            c();
            a.setAttribute("data-dpr", d.devicePixelRatio);
            d.addEventListener("resize", b, false);
            d.addEventListener("pageshow", function (f) {
                f.persisted && b()
            }, false);
            function b() {
                clearTimeout(e);
                e = setTimeout(c, 300)
            }
            function c() {
                var f = a.getBoundingClientRect().width;
                if (f <= 750) {
                    d.rem = a.getBoundingClientRect().width / 10
                } else {
                    d.rem = 75;
                }
                a.style.fontSize = d.rem + "px";
            }
        })();
    </script>
    <link type="text/css" rel="stylesheet" href="static/css/index.css">
    <link type="text/css" rel="stylesheet" href="static/css/title.css">
    <link type="text/css" rel="stylesheet" href="static/css/downALert.css">
    <link type="text/css" rel="stylesheet" href="static/css/guild.css">
    <link type="text/css" rel="stylesheet" href="static/css/Home.css">
    <link type="text/css" rel="stylesheet" href="static/css/loading.css">
    <link type="text/css" rel="stylesheet" href="static/css/login.css">
    <link type="text/css" rel="stylesheet" href="static/css/swiper.css">
    <link type="text/css" rel="stylesheet" href="static/css/shop.css">
    <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
</head>
<body style="margin:0;padding: 0;opacity: 1;">
    <div id="container" class="container pc">
        <div id="Home">
            
        </div>
    </div>

    <script type="text/html" id="home">
            <div class="user-info">
                <div>
                    <div onclick="bindedLoginShow();" class="user-img" style="background: url('[avatar]') center center / cover no-repeat;">
                        <div class="dot"></div>
                    </div>
                    <div onclick="bindedLoginShow();" class="user-name">
                        <div class="name">[username]</div>
                        <div class="gold">
                            <div class="icon"></div>
                            <div class="icon-count">[coin]</div>
                        </div>
                    </div>
                    <div class="goHome-link">
                        <a href="static/index.html">
                            <div class="goHome"></div>
                        </a>
                    </div>
                    <div class="detail-link">
                        <a href="static/shop.html">
                            <div class="shop">
                                <span class="shop-span"></span>
                            </div>
                        </a>
                        <!-- <a href="static/shopCart.html">
                            <div class="myCar">
                                <div class="car-count">[carcount]</div>
                            </div>
                        </a> -->
                    </div>
                </div>
                <div id="mask" class="huiIN"></div>
            </div>
    </script>

    <script type="text/html" id="nologin">  
        <div id='login-page' class='login-page' style='transform: translateX(-100%); position: fixed;'>
            <div class='no-login'>
                <div class='phone-input'>
                    <input id='phone-input' type='number' class='input' oninput='if(value.length>11)value=value.slice(0,11)'  value='' placeholder='请输入手机号'>
                </div>
                <div class='code'>
                    <input id='code' type='number' value='' placeholder='请输入验证码'>
                    <div class='code-btn' onclick='getCode();'>获取验证码</div>
                </div>
                <div class='error-msg'></div>
                <div class='login-btn' onclick='login();'>登录</div>
                <div class='login-other' style="display: none;">
                    <div class='division'></div>
                    <div class='btn'>
                        <div class='btn-wx isNotWx'></div>
                    </div>
                </div>
                <div class='downLink'></div>
                <div class='download'>
                    <div class='btn' onclick='downLoadApp();'>下载GOGO电竞APP，拿千元红包</div>
                    <img src='static/images/user/qrcode-gzh.png' alt=''>
                </div>
            </div>
            <div class='back' onclick='bindLoginHide();'></div>
        </div>
    </script>

    <script type="text/html" id="logined">
        <div id='login-page' class='login-page' style='transform: translateX(-100%); position: fixed;'>
            <div class='login-ed'>
                <div class='setBtn'></div>
                <div class='quitBtn' onclick="signOut();"></div>
                <div class='avatar' style="background: url('[avatar]') center center / cover no-repeat;"></div>
                <div class='name'>[username]</div>
                <div class='myMoney'>
                    <div class='gold'>
                        <div class='icon'></div>
                        <div class='count'>[coin]</div>
                        <a href='static/recharge.html'>
                            <div class='btn'>充值</div>
                        </a>
                    </div>
                </div>
                <!-- <div class='msg'>
                    <div class='icon'></div>
                    <div class='text'>地址信息</div>
                </div> -->
                <div class='history'>
                    <div class='icon'></div>
                    <a href='static/history.html'>
                        <div class='text'>竞猜历史</div>
                    </a>
                </div>
                <!-- <div class='change' >
                    <div class='icon'></div>
                    <div class='text'>兑换记录</div>
                </div> -->
            </div>
            <div class='back' onclick='bindLoginHide();'></div>
        </div>
    </script>

    <script type="text/html" id="shop">
        <div id="title" class="title">
            <div class="back-btn"></div>
            <div class="title-name">商城</div>
            <!-- <div class="right-div">
                <a href="/exchangeRecord.html">兑换记录</a>
            </div> -->
        </div>
        <div class="ShopList">
            <div class="listNav">
                <div class="nav">
                    <div id='hot' class="nav-btn">热门商品</div>
                    <div id='virtual' class="nav-btn">虚拟物品</div>
                    <div id='game_around' class="nav-btn">游戏周边</div>
                    <div id='lucky_money' class="nav-btn">现金红包</div>
                    <div id='equipment' class="nav-btn">电竞装备</div>
                </div>
            </div>
            <div class="HomeList" style="position: relative; overflow: auto;">
                
            </div>
        </div>
    </script>

    <div id="am-modal-container" style="display: none;">
        <div>
            <div class="am-modal-mask"></div>
            <div class="am-modal-wrap " role="dialog" aria-labelledby="兑换商品">
                <div role="document" class="am-modal am-modal-transparent">
                    <div class="am-modal-content">
                        <div class="am-modal-header">
                            <div class="am-modal-title">兑换商品</div>
                        </div>
                        <div class="am-modal-body">
                            <div class="am-modal-alert-content">请下载 GOGO电竞 APP</div>
                        </div>
                        <div class="am-modal-footer">
                            <div class="am-modal-button-group-h am-modal-button-group-normal" role="group">
                                <a class="am-modal-button" role="button" onclick="$('#am-modal-container').hide();">取消</a>
                                <a class="am-modal-button" role="button" onclick="downLoadApp();">Ok</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="static/js/index.common.js"></script>
    <script type="text/javascript" src="static/js/index.shop.js"></script>
    <script type="text/javascript" src="static/js/index.user.js"></script>
    
</body>
</html>
