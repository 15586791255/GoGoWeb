<body style="margin:0;padding: 0;opacity: 1;">
    <div id="container" class="container pc">

    <script type="text/html" id="room">
        <div class="room-top">
            <div id="title" class="room-title">
                <div class="back-btn"></div>
                <div class="home-link">
                    <a href="index.html">
                         <div class="home-btn"></div>
                    </a>
                </div>
                <div class="title-name" style="background: none;">[title_name]</div>
                <div class="renovate-btn"></div>
            </div>
            <div class="time">[time]</div>
            <div class="detail">
                <div class="left">
                    <img src="[team_a_logo]" alt="">
                    <div class="team-name">[team_a_name]</div>
                </div>
                <div class="center">
                    <div class="VS">VS</div>
                    <div class="score">[score]</div>
                </div>
                <div class="right">
                    <img src="[team_b_logo]" alt="">
                    <div class="team-name">[team_b_name]</div>
                </div>
                <div class="vote">
                    <div class="vote-left">
                        <div class="left-bg">
                            <span class="icon"></span>
                            <div class="rate" data-teamId="[team_b_id]" data-raceId="[race_id]" data-teamName="[team_b_name]">[team_a_rate]</div>
                        </div>
                    </div>
                    <div class="vote-right">
                        <div class="right-bg">
                            <span class="icon"></span>
                            <div class="rate" data-teamId="[team_b_id]" data-raceId="[race_id]" data-teamName="[team_b_name]">[team_b_rate]</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="room_bet_list">
            <ul id="ul"></ul>
        </div>
        <div class="room-content">
            <div class="detail-list">
                <div class="room">
                    <div id="ul-lists"></div>
                </div>
            </div>
        </div>
    </script>

    <div id="am-modal-container" style="display: none;">

                        </div>

    <!--通用消息弹窗 开始-->

        <!--弹窗半透明遮罩背景-->

            <h1><b>支持 X</b><i></i></h1>

            </div>
        </div>


        <!--下注弹窗 开始-->
        <div class="window-betpay window-all">
                <h1><b>竞猜投注</b><i></i></h1>

                <li><i class="title"> 最终获胜 KSV</i><i class="rate">赔率：1.72</i></li>
                <li>
                    <input onkeyup="this.value=this.value.replace(/[^\d]/g,'')" onafterpaste="this.value=this.value.replace(/[^\d]/g,'')" class="gold" value="100" placeholder="投注金币">
                    <i class="btn-join">投注</i>
                </li>
                <li>当前赔率按照各竞猜项投注而变动，结算赔率以封盘时为准！</li>
                <li><i>单次投注</i><i>10 ~ 100000</i></li>
                <li><i>我的金币</i><i class="my-gold">0</i></li>
            </ul>
        </div>
    </div>

<script type="text/javascript">

//msg弹窗打开关闭通用事件----------------------------------------------------------------
//打开
function msg_show(auto,info,bnt,callback){
  $(".msg").fadeTo(200,1);
  if(callback!=null){
      callback($(".msg .msg-info dd"));
  }
  $(".msg .msg-info dt").text(info);
  if(bnt!=null){
      $(".msg .msg-info dd").text(bnt).show();
      
  }
  if(auto==true){
      setTimeout(function(){
          $(".msg").fadeOut(200,function(){
              $(".msg .msg-info dt").empty();
          });
      },1200);
  }
}
//关闭
$(".msg .msg-bg,.msg h1 i").click(function(){
  $(".msg").fadeOut(200,function(){
      $(".msg .msg-info dt,.msg .msg-info dd").empty();
      $(".msg .msg-info dd").hide();
      $(".menu_bar").hide();
  });
});

//关闭
$(".buy .buy-bg,.buy h1 i").unbind().click(function(){
    $(".buy").fadeOut(200,function(){
    });
});

//window弹窗打开关闭通用事件----------------------------------------------------------------
//打开
function window_show(name,id,callback){
    $(".window-"+name).show();
    $(".window-bg").show();
    $(".window").fadeTo(200,1);
    if(callback!=null){
        callback();
    }
    
    //id 为商城的标签id，非商城弹窗勿用
    if(id!=null){
        $(".window-"+name+"-menu").children().removeClass();
        $(".window-"+name+"-menu").children().eq(id).addClass("window-"+name+"-menu-click");
        $(".window-"+name+"-list").children().hide();
        $(".window-"+name+"-list").children().eq(id).show();
    }
}
//关闭
$(".window-bg,.window h1 i").click(function(){
    $(".window").fadeOut(200,function(){
        $(".window").children().hide();
        $(".window h2").parent().hide();
    });
});

</script>

</html>
