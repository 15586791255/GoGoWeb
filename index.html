    <script type="text/html" id="home-nologin">
        <div class="user-info">
            <div>
                <div class="login-link">
                    <a href="login.html">
                         <div class="goLogin">点击登录</div>
                    </a>
                </div>
                  
                <div class="goHome-link">
                    <div class="top-title">赛事</div>
                </div>

                <div class="detail-link">
                    <a href="shop.html">

                        </div>
                    </a>
                </div>
            </div>
            <div id="mask" class="huiIN"></div>
        </div>
    </script>

    <script type="text/html" id="home-logined">
        <div class="user-info">
            <div>
                <div onclick="bindedLoginShow();" class="user-img" style="background: url('[avatar]') center center / cover no-repeat;">
                    <div class="dot"></div>
                </div>
                <div onclick="bindedLoginShow();" class="user-name">
                    <div class="name">[username]</div>
                    <div class="gold">
                        <div class="icon"></div>

                    </div>

                            <div class="car-count">[carcount]</div>
                        </div>
                    </a> -->
                </div>
            </div>
            <div id="mask" class="huiIN"></div>
        </div>
    </script>

    <script type="text/html" id="nologin">  
        <div id='login-page' class='login-page' style='transform: translateX(-100%); position: fixed;'>
            <div class='no-login'>
                <div class='phone-input'>
                    <input id='phone-input' type='number' class='input' oninput='if(value.length>11)value=value.slice(0,11)'  value='' placeholder='请输入手机号'>
                </div>
                <div class='code'>
                    <input id='code' type='number' value='' placeholder='请输入验证码'>
                    <div class='code-btn' onclick='getCode();'>获取验证码</div>
                </div>
                <div class='error-msg'></div>
                <div class='login-btn' onclick='login();'>登录</div>
                <div class='login-other' style="display: none;">
                    <div class='division'></div>
                    <div class='btn'>
                        <div class='btn-wx isNotWx'></div>
                    </div>
                </div>
                <div class='downLink'></div>
                <div class='download'>
                    <div class='btn' onclick='downLoadApp();'>下载GOGO电竞APP，拿千元红包</div>
                    <img src='images/user/qrcode-gzh.png' alt=''>
                </div>
            </div>
            <div class='back' onclick='bindLoginHide();'></div>
        </div>
    </script>

    <script type="text/html" id="logined">
        <div id='login-page' class='login-page' style='transform: translateX(-100%); position: fixed;'>
            <div class='login-ed'>
                <div class='setBtn'></div>
                <div class='quitBtn' onclick="signOut();"></div>
                <div class='avatar' style="background: url('[avatar]') center center / cover no-repeat;">
                    <span>
                        <div class="name">[username]</div>
                        <div class='g-coins'>
                            竞猜币
                        </div>
                        <div class='myMoney'>
                            <div class='gold'>
                                <div class='icon'></div>
                                <div class='count'>[coin]</div>
                            </div>
                        </div>
                    </span>
                </div>
                <!-- <div class='name'>[username]</div>
                <div class='myMoney'>
                    <div class='gold'>
                        <div class='icon'></div>
                        <div class='count'>[coin]</div>
                        <a href='recharge.html'>
                            <div class='btn'>充值</div>
                        </a>

                </div> -->
                <div class='change'>
                    <a href='recharge.html'>
                        <div class="href">

                            <div class="go-btn"></div>
                        </div>
                    </a>
                </div>
                <div class='history'>
                    <a href='history.html'>
                        <div class="href">

                            <div class="go-btn"></div>
                        </div>
                    </a>
                </div>
                <!-- <div class='change' >
                    <div class='icon'></div>
                    <div class='text'>兑换记录</div>
                </div> -->
            </div>
            <div class='back' onclick='bindLoginHide();'></div>
        </div>
    </script>

    <script type="text/html" id="Bottom-Link">
        <div class="Bottom-Link">
            <div class="bottom-close"></div>

            <div class="[activityLogincss]">

                    <div class="alert-bg">
                        <div class="name">登录领取奖励</div>
                        <div>
                            <img class="alert-bg-img" alt="" src="images/bottom/66050a32a3195facf6f08532b7cccb09.jpeg">
                        </div>
                        <div class="getBox">
                            <img class="get" src="images/bottom/get.png" alt="">
                            <img class="getBtn" src="images/bottom/getBtn.png" alt="" id="getBtnToOpenLogin">
                        </div>
                        <div class="tip">小提示：H5注册登录后查看账户就有1000竞币入账。</div>
                        <div class="downLoad">安装APP再送1000下注金</div>
                        <div class="close" onclick="bindedActivityClose();"></div>
                    </div>
                </div>
            </div>
        </div>
    </script>
    
    <script type="text/html" id="shop">

    <script type="text/html" id="shopCart">
        <div class='title'>
            <div class='back-btn'></div>

            </div>
        </div>
        <div class='settlement'>

            </div>
            <div class='Total'>
                <div class='handle'>
                    <div class='all-select'><div class='select '></div>全选</div>
                    <div class='btn'>马上投注</div>
                    <div class='all'>
                        <div class='gold-icon'>
                    </div>
                    <div class='aGame-total'>0</div>
                </div>
                <div>合计：</div>
            </div>
            <div class='clear-go'>

                    <a href='#/recharge'>
                        <div class='btn'>竞币不足?<span>获取竞币&gt;&gt;</span></div>
                    </a>
                </div>
            </div>
