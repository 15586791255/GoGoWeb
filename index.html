<script type="text/javascript">

//msg弹窗打开关闭通用事件----------------------------------------------------------------
//打开
function msg_show(auto,info,bnt,callback){
  $(".msg").fadeTo(200,1);
  if(callback!=null){
      callback($(".msg .msg-info dd"));
  }
  $(".msg .msg-info dt").text(info);
  if(bnt!=null){
      $(".msg .msg-info dd").text(bnt).show();
      
  }
  if(auto==true){
      setTimeout(function(){
          $(".msg").fadeOut(200,function(){
              $(".msg .msg-info dt").empty();
          });
      },1200);
  }
}
//关闭
$(".msg .msg-bg,.msg h1 i").click(function(){
  $(".msg").fadeOut(200,function(){
      $(".msg .msg-info dt,.msg .msg-info dd").empty();
      $(".msg .msg-info dd").hide();
      $(".menu_bar").hide();
  });
});

//关闭
$(".buy .buy-bg,.buy h1 i").unbind().click(function(){
    $(".buy").fadeOut(200,function(){
    });
});

//window弹窗打开关闭通用事件----------------------------------------------------------------
//打开
function window_show(name,id,callback){
    $(".window-"+name).show();
    $(".window-bg").show();
    $(".window").fadeTo(200,1);
    if(callback!=null){
        callback();
    }
    
    //id 为商城的标签id，非商城弹窗勿用
    if(id!=null){
        $(".window-"+name+"-menu").children().removeClass();
        $(".window-"+name+"-menu").children().eq(id).addClass("window-"+name+"-menu-click");
        $(".window-"+name+"-list").children().hide();
        $(".window-"+name+"-list").children().eq(id).show();
    }
}
//关闭
$(".window-bg,.window h1 i").click(function(){
    $(".window").fadeOut(200,function(){
        $(".window").children().hide();
        $(".window h2").parent().hide();
        $(".window iframe").attr("src","iframeload.html");
    });
});

</script>
